<div class="min-h-screen bg-gray-100 dark:bg-gray-900">
  <nav class="bg-white dark:bg-gray-800 shadow">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <!-- Mobile menu button -->
          <button
            class="sm:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
            (click)="mobileMenuOpen = !mobileMenuOpen"
            [attr.aria-expanded]="mobileMenuOpen"
          >
            <span class="sr-only">Open main menu</span>
            <!-- Hamburger icon -->
            <svg
              class="h-6 w-6"
              [class.hidden]="mobileMenuOpen"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
            <!-- Close icon -->
            <svg
              class="h-6 w-6"
              [class.hidden]="!mobileMenuOpen"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>

          <!-- Logo and Organization Dropdown -->
          <div class="flex-shrink-0 flex items-center ml-2 sm:ml-0">
            <a
              routerLink="/tasks"
              class="flex items-center cursor-pointer hover:opacity-80 transition-opacity duration-200"
              title="Go to Tasks"
            >
              <img
                src="assets/favicon_io/android-chrome-192x192.png"
                alt="TurboTask Logo"
                class="h-8 w-auto mr-2 sm:mr-3"
              />
              <h1
                class="text-lg sm:text-xl font-bold text-gray-800 dark:text-white mr-2 sm:mr-4"
              >
                TurboTask
              </h1>
            </a>
            <!-- Organization Dropdown - Hidden on very small screens -->
            <div
              class="hidden xs:block ml-2 sm:ml-4 pl-2 sm:pl-4 border-l border-gray-300 dark:border-gray-600"
            >
              <app-organization-dropdown></app-organization-dropdown>
            </div>
          </div>

          <!-- Desktop Navigation Links -->
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a
              routerLink="/tasks"
              routerLinkActive="border-indigo-500 text-gray-900 dark:text-white"
              class="border-transparent text-gray-500 dark:text-gray-300 hover:border-gray-300 hover:text-gray-700 dark:hover:text-gray-200 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              Tasks
            </a>
            <a
              routerLink="/audit-log"
              routerLinkActive="border-indigo-500 text-gray-900 dark:text-white"
              class="border-transparent text-gray-500 dark:text-gray-300 hover:border-gray-300 hover:text-gray-700 dark:hover:text-gray-200 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              Audit Log
            </a>
          </div>
        </div>

        <!-- Role Dropdown and Theme Toggle in top right -->
        <div class="flex items-center gap-2 sm:gap-3">
          <app-role-dropdown></app-role-dropdown>
          <!-- Keyboard Shortcuts Button -->
          <button
            (click)="showKeyboardShortcuts = true"
            class="p-2 text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-gray-200 transition-colors"
            title="Keyboard Shortcuts ({{ isMac ? 'âŒ˜' : 'Ctrl' }} + K)"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
              />
            </svg>
          </button>
          <app-theme-toggle></app-theme-toggle>
        </div>
      </div>

      <!-- Mobile menu -->
      <div
        class="sm:hidden"
        [class.hidden]="!mobileMenuOpen"
        (click)="mobileMenuOpen = false"
      >
        <div class="pt-2 pb-3 space-y-1">
          <!-- Organization Dropdown for mobile - show if hidden above -->
          <div
            class="xs:hidden px-3 py-2 border-b border-gray-200 dark:border-gray-700"
          >
            <app-organization-dropdown></app-organization-dropdown>
          </div>
          <!-- Mobile Navigation Links -->
          <a
            routerLink="/tasks"
            routerLinkActive="bg-indigo-50 border-indigo-500 text-indigo-700 dark:bg-indigo-900 dark:text-indigo-200"
            class="bg-transparent border-transparent text-gray-600 dark:text-gray-300 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 dark:hover:bg-gray-700 dark:hover:text-gray-200 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
          >
            Tasks
          </a>
          <a
            routerLink="/audit-log"
            routerLinkActive="bg-indigo-50 border-indigo-500 text-indigo-700 dark:bg-indigo-900 dark:text-indigo-200"
            class="bg-transparent border-transparent text-gray-600 dark:text-gray-300 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 dark:hover:bg-gray-700 dark:hover:text-gray-200 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
          >
            Audit Log
          </a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-4 sm:py-8">
    <router-outlet></router-outlet>
  </main>

  <!-- Keyboard Shortcuts Guide -->
  <app-keyboard-shortcuts-guide
    [isVisible]="showKeyboardShortcuts"
    (visibilityChange)="showKeyboardShortcuts = false"
  >
  </app-keyboard-shortcuts-guide>
</div>
