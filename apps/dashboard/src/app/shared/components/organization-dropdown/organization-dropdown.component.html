<div class="relative inline-block">
  <!-- Main Dropdown -->
  <div class="relative">
    <button
      type="button"
      (click)="toggleDropdown()"
      [disabled]="(loading$ | async) || false"
      class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-800 text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed min-w-[200px]"
    >
      <div class="flex items-center justify-between w-full">
        <div class="flex items-center">
          <svg
            class="w-4 h-4 mr-2 text-gray-500 dark:text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-5 0H3m0 0h4M9 7h6m-6 4h6m-6 4h6m-6 4h6"
            ></path>
          </svg>
          <span class="truncate">
            {{ (currentOrganization$ | async)?.name || 'Select Organization' }}
          </span>
        </div>
        <svg
          class="w-4 h-4 ml-2 text-gray-500 dark:text-gray-400 transition-transform duration-200"
          [class.rotate-180]="isOpen"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          ></path>
        </svg>
      </div>
    </button>

    <!-- Dropdown Menu -->
    <div
      *ngIf="isOpen"
      class="absolute z-50 mt-1 w-full bg-white dark:bg-gray-800 shadow-lg max-h-60 rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 dark:ring-gray-700 overflow-auto focus:outline-none sm:text-sm"
    >
      <!-- Organizations List -->
      <ng-container
        *ngFor="let org of organizations$ | async; trackBy: trackByOrgId"
      >
        <div
          (click)="selectOrganization(org)"
          class="cursor-pointer select-none relative py-2 pl-3 pr-9 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-900 dark:text-gray-100"
          [ngClass]="{
            'bg-indigo-50 dark:bg-indigo-900/20':
              (currentOrganization$ | async)?.id === org.id
          }"
        >
          <div class="flex items-center">
            <span class="font-normal block truncate">{{ org.name }}</span>
            <span
              *ngIf="(currentOrganization$ | async)?.id === org.id"
              class="absolute inset-y-0 right-0 flex items-center pr-4 text-indigo-600 dark:text-indigo-400"
            >
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </span>
          </div>
        </div>
      </ng-container>

      <!-- Divider -->
      <div class="border-t border-gray-200 dark:border-gray-600 my-1"></div>

      <!-- Add New Organization Button -->
      <div
        (click)="showAddForm()"
        class="cursor-pointer select-none relative py-2 pl-3 pr-9 hover:bg-gray-100 dark:hover:bg-gray-700 text-indigo-600 dark:text-indigo-400 font-medium"
      >
        <div class="flex items-center">
          <svg
            class="w-4 h-4 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6v6m0 0v6m0-6h6m-6 0H6"
            ></path>
          </svg>
          Add New Organization
        </div>
      </div>
    </div>
  </div>

  <!-- Add Organization Modal -->
  <div
    *ngIf="showingAddForm"
    class="fixed inset-0 z-50 overflow-y-auto"
    (click)="hideAddForm()"
  >
    <div
      class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
    >
      <!-- Background overlay -->
      <div
        class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      ></div>

      <!-- Modal dialog -->
      <div
        class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
        (click)="$event.stopPropagation()"
      >
        <div class="bg-white dark:bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div
              class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-indigo-100 dark:bg-indigo-900 sm:mx-0 sm:h-10 sm:w-10"
            >
              <svg
                class="h-6 w-6 text-indigo-600 dark:text-indigo-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-5 0H3m0 0h4M9 7h6m-6 4h6m-6 4h6m-6 4h6"
                ></path>
              </svg>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
              <h3
                class="text-lg leading-6 font-medium text-gray-900 dark:text-gray-100"
              >
                Add New Organization
              </h3>
              <div class="mt-4">
                <label
                  for="orgName"
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                >
                  Organization Name
                </label>
                <input
                  type="text"
                  id="orgName"
                  [(ngModel)]="newOrgName"
                  (keyup.enter)="createOrganization()"
                  (keyup.escape)="hideAddForm()"
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                  placeholder="Enter organization name"
                  [disabled]="(loading$ | async) || false"
                  #nameInput
                />

                <!-- Error message -->
                <div
                  *ngIf="error$ | async as error"
                  class="mt-2 p-2 bg-red-100 dark:bg-red-900/20 border border-red-300 dark:border-red-800 rounded-md text-sm text-red-700 dark:text-red-400"
                >
                  {{ error }}
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="bg-gray-50 dark:bg-gray-700 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse"
        >
          <button
            type="button"
            (click)="createOrganization()"
            [disabled]="!newOrgName.trim() || (loading$ | async) || false"
            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span *ngIf="!(loading$ | async)">Create</span>
            <span *ngIf="loading$ | async">Creating...</span>
          </button>
          <button
            type="button"
            (click)="hideAddForm()"
            [disabled]="(loading$ | async) || false"
            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 dark:border-gray-600 shadow-sm px-4 py-2 bg-white dark:bg-gray-800 text-base font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm disabled:opacity-50"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
